<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="dashboard">
			<div class="score">Score: %score%</div>
			<div class="lives"></div>

			<image id="boy" src="images/char-boy.png">
			<image id="pink-girl" src="images/char-pink-girl.png">
		</div>
		<div class="canvas">
		</div>	
		<div class="game-over">
			<div class="notification">
				<h2>Game Over</h2>
				<h4>Please hit enter key to restart the game</h4>
			</div>
		</div>
	    <script src="js/resources.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/engine.js"></script>
	</div>
</body>
</html>
